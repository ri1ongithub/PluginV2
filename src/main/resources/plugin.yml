name: OpenMC
version: ${version}
main: fr.openmc.core.OMCPlugin
api-version: '1.21.5'

depend:
  - WorldEdit

softdepend:
  - FancyNpcs
  - PlaceholderAPI
  - LuckPerms
  - ItemsAdder
  - WorldGuard
  - ProtocolLib

prefix: OMC
authors: [ La communauté ]
description: Nouveau plugin d'OpenMC
website: https://openmc.fr

permissions:
  omc.commands.*:
    description: "Donne l'accès au commandes"
    default: true
  omc.admins.commands.*:
    description: "Donne l'accès aux commandes d'administration"
    default: op
